[agent]
provider = "anthropic"
model = "claude-sonnet-4-20250514"
api_key_env = "ANTHROPIC_API_KEY"
max_tokens = 8192

[execution]
timeout_secs = 120
max_tool_iterations = 50
max_agent_depth = 3

[search]
provider = "duckduckgo"
max_results = 10

[notifications]
on_complete = ["window"]
on_error = ["window"]

[prompts]
pre = ""
post = ""
