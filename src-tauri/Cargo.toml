[package]
name = "devflow"
version = "0.1.0"
description = "AI-assisted iterative code development with integrated diff review"
authors = ["to-ny"]
edition = "2021"

[lib]
name = "devflow_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[features]
default = []
devtools = []

[dependencies]
tauri = { version = "2", features = ["devtools"] }
tauri-plugin-opener = "2"
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
toml = "0.8"
thiserror = "1"
directories = "5"
gix = { version = "0.72", default-features = false, features = ["basic", "status", "index"] }

[dev-dependencies]
tempfile = "3"

